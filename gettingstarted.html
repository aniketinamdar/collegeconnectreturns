<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Connect</title>
    <link rel="stylesheet" href="css/style2.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <script src="js/script.js"></script>
</head>

<body>
    <div class="leftside">
        <div class="heading">
            <img src="img/CC.png" alt="logo">
        </div>
        <div class="subheading">
            College Connect helps you connect and share with the people in your Uni.
        </div>
    </div>
    <div class="rightside">
        <div class="switch">
            <div class="student" onClick="tab1();">
                Student
            </div>
            <div class="club" onClick="tab2();">
                Club
            </div>
        </div>
        <div class=" outer">
            <form id="form" action="">
                <div id="page">
                    <label>Student</label>
                    <div class="element">
                        <input type="text" placeholder="First Name">
                    </div>
                    <div class="element">
                        <input type="text" placeholder="Last Name">
                    </div>
                    <div class="element">
                        <input type="text" placeholder="E-mail">
                    </div>
                    <div class="element">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="element">
                        <input type="password" placeholder="Confirm Password">
                    </div>
                    <button id="btn">Sign Up</button>
                </div>
                <div id="page">
                    <label>Club</label>
                    <div class="element">
                        <input type="text" placeholder="Club Name">
                    </div>
                    <div class="element">
                        <input type="text" placeholder="Club E-mail">
                    </div>
                    <div class="element">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="element">
                        <input type="password" placeholder="Confirm Password">
                    </div>
                    <button id="btn">Sign Up</button>
                </div>
            </form>
        </div>
    </div>



</body>

</html>
